<template name="tags">

    <form class="tagform form-horizontal" role="form">
        <div class="form-group">
            <div class="nothing">
                <input type="search" class="form-control search-query tagfilter" id="tagfilter" placeholder="tag filter">
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" id="dLabel" data-target="#"><span class="label label-info">common</span><b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li>function</li>
                    <li>asset</li>
                    <li>stack</li>
                    <li>lang</li>
                </ul>
            </div>

            <div class="tags">
                    {{#each tags}}
                        <div class="tag" draggable="true" data-toggle="tooltip" title="drag to the Tags area to add this tag">{{tag}}</div>
                    {{/each}}
            </div>
        </div>
    </form>
</template>
