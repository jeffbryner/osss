
<template name="osss">
    <head>
        <title>osss</title>
    </head>

    <body>
        <h1>Open Source Security Solutions</h1>
    </body>
    {{>solutions}}

</template>

<!--a striped table of our solutions-->
<template name="solutions">
    <div class=" container">
        <div class="fluid center">
            <table class="table table-striped table-hover table-condensed">
                <caption><p class="lead">Solutions</p></caption>
                <thead>
                    <tr>
                        <td><button class="btn btn-xs btn-default solution-add">add</button></td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Tags</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                {{#each solutions}}
                    {{>each_solution}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    {{>solution_form}}
</template>

<template name="each_solution">
    <tr class="tooltip-wrapper info-row" data-toggle="tooltip">
        <td><button class="btn btn-xs btn-default solution-edit" data-solutionid={{_id}}>edit</button></td>
        <td>{{{name}}}</td>
        <td>{{description}}</td>
        <td>{{tags}}</td>
        <td><button class="btn btn-xs btn-danger solution-delete" data-solutionid={{_id}}>delete</button></td>
    </tr>
</template>


<template name="solution_form">
    <style>
    .modal-body .row {
        color: black;
    }
    </style>
    <div class="modal fade" id="modal_solution_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Open Source Security Solution</h4>
                </div>
                <div class="modal-body">
                    <form id="solution_form" class="form-horizontal" style="margin: 0px 5%;">
                        <!-- _id (if existing record)-->
                        <input id="_id" name="_id" type="hidden">
                        <!-- name -->
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                            <input id="name" name="name" class="form-control" type="text" required>
                            </div>
                        </div>
                        <!-- Description -->
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <input id="description" name="description" class="form-control" type="text">
                            </div>
                        </div>


                        <!-- Button -->
                        <div class="form-group">
                            <label class="control-label" for="submit"></label>
                            <div class="controls">
                            <button id="submit" type="submit" name="submit" class="btn btn-danger submit">save</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
